        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">

                <li><a href="/contact.html">Contact</a></li>

    <div><br><br>
    <main>
        <div style="float:center; justify-content:center; text-align:center; margin:auto;">
            <h1>Contact Us</h1><br>

            <form action="/contact-form" method="POST"  target="dummyframe" style="float:center; justify-content:center; text-align:center; padding:0; margin:auto;">
                <input type="text" id="clientfname" name="clientfname" class="formfield" placeholder="First Name" required><br>
                <input type="text" id="clientlname" name="clientlname" class="formfield" placeholder="Last Name" required><br>
                <input type="tel" id="clientphone" name="clientphone" class="formfield" placeholder="Phone" required><br>
                <input type="text" id="clientemail" name="clientemail" class="formfield" placeholder="Email" required><br>
                <input type="text" id="clientcompany" name="clientcompany" class="formfield" placeholder="Company (optional)"><br><br>

                <button type="submit" class="contact-button" onClick="displayStatus(this);">Submit</button>
                <p id="submitmessagestatus"></p>
            </form>
        </div>

    </main>

    <div id="contactinfodiv">
        <h2><a class="contactInfoItem phoneitem" href="tel:+13102103823">310-210-3823</a></h2>
        <h2><a class="contactInfoItem emailitem" href="mailto:contact@westmessage.com">contact@westmessage.com</a></h2>
    </div>
        
    </div>

    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

    <script>
        function displayStatus(element) {
            document.getElementById("submitmessagestatus").textContent="Thanks for contacting West Message! Our team will reach out ASAP.";
        }

        function toggleMobileMenu(menu) {
            menu.classList.toggle('open');
        }
    </script>
